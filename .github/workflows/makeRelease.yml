name: makeRelease

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            rid: linux-x64
            zipSuffix: tar.gz
          - os: windows-latest
            rid: win-x64
            zipSuffix: zip
          - os: macos-latest
            rid: osx-x64
            zipSuffix: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.100-preview.4.22252.9
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -r ${{ matrix.rid }} -c Release
    - name: Zip Output Windows
      if: matrix.os == "windows-latest"
      shell: pwsh
      run: Compress-Archive artifacts/bin/dnvm/Release/net7.0/${{ matrix.rid }}/publish/dnvm.exe  dnvm-win-x64.zip
    - name: Zip Output Unix
      if: matrix.os != "windows-latest"
      run:  tar -C artifacts/bin/dnvm/Debug/net7.0/${{ matrix.rid }}/publish/ -cvzf artifacts/dnvm-${{ matrix.rid }}.tar.gz dnvm
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
         # Artifact name
         name: dnvm ${{ matrix.rid }}
         # A file, directory or wildcard pattern that describes what to upload
         path: artifacts/dnvm-${{ matrix.rid }}.${{ matrix.zipSuffix }}
        # The desired behavior if no files are found using the provided path.
  release:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v3
      - name: Make Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          draft: true
          files:
            dnvm*